{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h1>
        
        <form hx-post="{% url 'login' %}">
            {% csrf_token %}
            
            <div id="form-error-message" class="text-red-600 text-sm font-semibold mb-3"></div>

            <input type="email" name="email" placeholder="Email"
                   required
                   class="w-full mb-4 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#a6183b]">

            <input type="password" name="password" placeholder="Mot de passe"
                   required
                   class="w-full mb-4 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#a6183b]">

            <button type="submit"
                    class="w-full bg-[#a6183b] text-white py-2 rounded-xl hover:bg-[#e61a3d] transition duration-300">
                Se connecter
            </button>
        </form>

    </div>
</div>
{% endblock %}
