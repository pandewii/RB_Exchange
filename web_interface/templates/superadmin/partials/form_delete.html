<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50"
     id="modal">
    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Confirmer la suppression</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                    Êtes-vous sûr de vouloir supprimer l'utilisateur <span class="font-bold">{{ user_to_delete.email }}</span> ?
                    Cette action est irréversible.
                </p>
                {% if error_message %}
                    <p class="text-red-500 text-sm mt-2">{{ error_message }}</p>
                {% endif %}
            </div>
            <div class="items-center px-4 py-3">
                <form 
                    hx-post="{% url 'superadmin_delete_admin_view' pk=user_to_delete.pk %}"
                    hx-target="#dashboard-main-content-container" {# CHANGED #}
                    hx-swap="innerHTML"
                    class="flex justify-end space-x-2">
                    
                    {% csrf_token %}

                    <button type="button"
                            class="px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-24 shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
                            onclick="document.getElementById('modal').remove();">
                        Annuler
                    </button>

                    <button type="submit"
                            class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-24 shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        Supprimer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
