<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="modal">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Modifier l'utilisateur</h2>

        <form method="post" 
              hx-post="{% url 'superadmin_edit_admin_view' pk=user.pk %}" 
              hx-target="#dashboard-main-content-container" {# CHANGED #}
              hx-swap="innerHTML">
            {% csrf_token %}

            <div id="edit-form-error-message" class="text-red-600 text-sm font-semibold mb-3"></div>

            <input type="text" name="username" value="{{ user.username }}" required class="w-full mb-3 px-4 py-2 border rounded-lg">
            <input type="email" name="email" value="{{ user.email }}" required class="w-full mb-3 px-4 py-2 border rounded-lg">

            <select name="role" required class="w-full mb-3 px-4 py-2 border rounded-lg">
                <option value="ADMIN_TECH" {% if user.role == "ADMIN_TECH" %}selected{% endif %}>Admin Technique</option>
                <option value="ADMIN_ZONE" {% if user.role == "ADMIN_ZONE" %}selected{% endif %}>Admin Zone</option>
                <option value="WS_USER" {% if user.role == "WS_USER" %}selected{% endif %}>WebService User</option>
            </select>

            <div>
                <label for="zone_id" class="block text-sm font-medium text-gray-700 mb-1">Zone (si applicable)</label>
                <select name="zone_id" class="w-full mb-3 px-4 py-2 border rounded-lg">
                    <option value="">Aucune</option>
                    {% for zone in zones %}
                        <option value="{{ zone.id }}" {% if user.zone and user.zone.id == zone.id %}selected{% endif %}>
                            {{ zone.nom }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button" onclick="document.getElementById('modal').remove();"
                        class="bg-gray-300 px-4 py-2 rounded-lg">Annuler</button>

                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
